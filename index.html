<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="wrapper">
        <header>
           <div class="navbar navbar-inverse navbar-static-top">
             <div class="container">
               <a href="#" class="navbar-brand">Lost in Turkistan</a>
               <button class="navbar-toggle" data-toggle = "collapse" data-target=".navHeaderCollapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <div class="collapse navbar-collapse navHeaderCollapse">
                 <ul class="nav navbar-nav">
                   <li class="active"><a href="#">Home</a></li>
                   <li><a href="#">Blog</a></li>
                   <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social Media <b class="caret"></b></a>
                     <ul class="dropdown-menu">
                       <li><a href="#">Twitter</a></li>
                       <li><a href="#">Facebook</a></li>
                       <li><a href="#">Youtube</a></li>
                       <li><a href="#">Instagram</a></li>
                     </ul>
                   </li>
                   <li><a href="#">About</a></li>
                 </ul>
               </div>               
             </div>
           </div>
        </header>
    </div>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/banner.PNG" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/banner.PNG" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="images/banner.PNG" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="row">
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="images/banner.PNG">
            <img src="images/banner.PNG" alt="Lights" style="width:100%">
            <div class="caption">
              <p>Lorem ipsum...</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="images/banner.PNG">
            <img src="images/banner.PNG" alt="Nature" style="width:100%">
            <div class="caption">
              <p>Lorem ipsum...</p>
            </div>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="images/banner.PNG">
            <img src="images/banner.PNG" alt="Fjords" style="width:100%">
            <div class="caption">
              <p>Lorem ipsum...</p>
            </div>
          </a>
        </div>
      </div>
      <div class="parallax"></div>

      <div style="height:1000px;background-color:rgb(245, 245, 245);font-size:36px">
        <div class="container">
          <h2>World Nomad Games 2018</h2>
          <p>World Nomad Games 2018</p>
           <div class="embed-responsive embed-responsive-16by9">
             <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/jnxg2twUkUA"></iframe>
           </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
